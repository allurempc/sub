name: Update Subscription

on:
  schedule:
    - cron: "*/1440 * * * *"   # هر 10 دقیقه یکبار (بر اساس UTC)
  workflow_dispatch:          # امکان اجرای دستی

permissions:
  contents: write             # اجازه Push به ریپو

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download latest subscription
        run: |
          set -e
          # دریافت خروجی از Worker
          curl -fsSL "https://sajad-cake-6262.mpc-allure.workers.dev/arista?limit=12" -o SE-con.new
          
          # اضافه کردن کانفیگ‌های دستی
          echo "" >> SE-con.new
          echo "# --- Manual Added Configs ---" >> SE-con.new
          echo "vless://71d3da8f-0249-4a10-a056-ecb0e43d9cfb@assets.ahw85.ir:443?encryption=none&security=tls&type=ws&host=assets.ahw85.ir&path=/wp-json/#Secure-VLESS" >> SE-con.new
          
          # اگه خواستی خط‌های بیشتری اضافه کنی اینجا بذار:
          # echo "vless://..." >> SE-con.new
          
          printf "\n" >> SE-con.new
          [ -f SE-con ] || touch SE-con
          if cmp -s SE-con.new SE-con; then
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          else
            mv SE-con.new SE-con
            echo "NO_CHANGES=false" >> $GITHUB_ENV
          fi

      - name: Commit & Push changes (if any)
        if: env.NO_CHANGES == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add SE-con
          git commit -m "Auto update subscription"
          git push
